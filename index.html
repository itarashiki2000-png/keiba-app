<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>競馬アプリ（土曜版・完成版）</title>
<style>
body{font-family:Arial;margin:20px;background:#000;color:#fff}
h2{margin:0 0 10px 0}
.top-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.button-group button{padding:8px 14px;margin:3px;border:none;border-radius:6px;cursor:pointer;background:#666;color:#fff;font-size:16px}
.button-group button.active{background:#3A74D8}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #555;padding:4px;text-align:center}
input,select{background:#444;color:#fff;border:1px solid #777;border-radius:4px}
input[readonly]{background:#222}
.w1{width:45px}.w2{width:40px}.w3{width:70px}
.bottom-container{display:flex;margin-top:20px;gap:16px}
.rank-box{width:33%;border:1px solid #555;padding:8px}
.result-box{width:67%;border:1px solid #555;padding:8px}
.memo{width:100%;height:70px;background:#111;color:#fff}
.slider-container{display:flex;align-items:center;gap:12px;margin-bottom:10px}
.toggle-btn{padding:6px 12px;margin:4px;background:#666;color:#fff;border-radius:6px;border:none}
.toggle-btn.active{background:#3A74D8}
.small-btn{padding:4px 10px;background:#777;color:#fff;border-radius:6px;border:none}
</style>
</head>
<body>

<h2>競馬アプリ（土曜版・完成版）</h2>

<div class="top-row">
<div>年月日：<input id="dateInput"></div>
<div>
<button onclick="exportCSV()">CSV出力</button>
<button onclick="document.getElementById('csvFile').click()">CSV読込</button>
<input type="file" id="csvFile" accept=".csv" style="display:none">
<button onclick="resetData()">データ初期化</button>
</div>
</div>

<div class="button-group" id="kaisaiButtons">
<button onclick="selectKaisai(this,'東京')">東京</button>
<button onclick="selectKaisai(this,'京都')">京都</button>
<button onclick="selectKaisai(this,'中山')">中山</button>
<button onclick="selectKaisai(this,'阪神')">阪神</button>
<button onclick="selectKaisai(this,'その他')">その他</button>
</div>

<div class="button-group" id="raceButtons">
<script>
for(let i=1;i<=12;i++)document.write(`<button onclick="selectRace(this,${i})">${i}R</button>`)
</script>
</div>

<div class="slider-container">
コース：
<select id="surface" onchange="saveData()">
<option>芝</option><option>ダート</option>
</select>
距離：
<button class="small-btn" onclick="changeDistance(-1)">－</button>
<input type="range" min="10" max="36" value="24" id="distance" oninput="updateDistance();saveData()">
<button class="small-btn" onclick="changeDistance(1)">＋</button>
<span id="distanceLabel">24（2400m）</span>
最高点：<span id="avgScore">0.0</span>
</div>

<table>
<thead>
<tr>
<th>馬番</th><th>馬体</th><th>タイム</th><th>騎手</th>
<th>過去1</th><th>過去2</th><th>過去3</th>
<th>馬合計</th><th>騎手点</th><th>総合点</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<div class="bottom-container">
<div class="rank-box"><h3>順位</h3><div id="rankList"></div></div>
<div class="result-box">
<h3>予想</h3>
ペース<input type="range" min="1" max="5" value="3" id="pace" oninput="saveData()"><br>
指名<select id="pickHorse" onchange="saveData()"><script>for(let i=1;i<=18;i++)document.write(`<option>${i}</option>`)</script></select>

<h3>結果</h3>
<button class="toggle-btn toggle-buy" data-value="yes" onclick="setToggle('buy','yes')">買う</button>
<button class="toggle-btn toggle-buy" data-value="no" onclick="setToggle('buy','no')">買わない</button><br>
<button class="toggle-btn toggle-hit" data-value="yes" onclick="setToggle('hit','yes')">的中</button>
<button class="toggle-btn toggle-hit" data-value="no" onclick="setToggle('hit','no')">不的中</button><br>
オッズ<input id="oddsLow">〜<input id="oddsHigh"><br>
<textarea class="memo" id="memo" oninput="saveData()"></textarea>
</div>
</div>

<script>
const STORAGE_PREFIX="keiba_app_saturday";
const pastPoints={0:0,1:10,2:8,3:6,4:3};
let selectedKaisai="",selectedRace=0,buyState="",hitState="";

for(let i=1;i<=18;i++){
document.getElementById("tbody").innerHTML+=`
<tr>
<td>${i}</td>
<td><input id="body_${i}" class="w2" oninput="calcAll()" onkeydown="focusNext(event,${i})"></td>
<td><select id="time_${i}" class="w1" onchange="calcAll()"><option value="0"></option><option>8</option><option>4</option><option>2</option><option>1</option></select></td>
<td><input id="jockey_${i}" class="w3" oninput="calcAll()"></td>
<td><select id="past1_${i}" onchange="calcAll()"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option></select></td>
<td><select id="past2_${i}" onchange="calcAll()"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option></select></td>
<td><select id="past3_${i}" onchange="calcAll()"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option></select></td>
<td><input id="pastTotal_${i}" readonly></td>
<td><input id="jockeyP_${i}" readonly></td>
<td><input id="total_${i}" readonly></td>
</tr>`}

function focusNext(e,i){if(e.key==="Enter"){e.preventDefault();let n=i+1;if(n<=18)document.getElementById("body_"+n).focus()}}
function selectKaisai(b,n){document.querySelectorAll("#kaisaiButtons button").forEach(x=>x.classList.remove("active"));b.classList.add("active");selectedKaisai=n;loadData()}
function selectRace(b,n){document.querySelectorAll("#raceButtons button").forEach(x=>x.classList.remove("active"));b.classList.add("active");selectedRace=n;loadData()}
function updateDistance(){let v=distance.value;distanceLabel.textContent=`${v}（${v*100}m）`}
function changeDistance(d){let v=parseInt(distance.value)+d;if(v<10)v=10;if(v>36)v=36;distance.value=v;updateDistance()}
function getKey(){return STORAGE_PREFIX+"_"+selectedKaisai+"_"+selectedRace}
function setToggle(g,v){document.querySelectorAll(".toggle-"+g).forEach(b=>b.classList.toggle("active",b.dataset.value===v));if(g==="buy")buyState=v;if(g==="hit")hitState=v}

function calcAll(){
let sumH=0,sumJ=0,tmp=[];
for(let i=1;i<=18;i++){
let b=+body_i(i),t=+time_i(i),j=+jockey_i(i),p=past(i);
let raw=b+t+p;tmp.push({raw,j});sumH+=raw;sumJ+=j}
let max=0,res=[];
tmp.forEach((h,i)=>{
let hs=sumH? h.raw/sumH*70:0;
let js=sumJ? h.j/sumJ*30:0;
let tot=hs+js;
document.getElementById("pastTotal_"+(i+1)).value=hs.toFixed(1);
document.getElementById("jockeyP_"+(i+1)).value=js.toFixed(1);
document.getElementById("total_"+(i+1)).value=tot.toFixed(1);
res.push({n:i+1,v:tot});if(tot>max)max=tot});
avgScore.textContent=max.toFixed(1);
rankList.innerHTML=res.sort((a,b)=>b.v-a.v).map((r,i)=>`${i+1}位 ${r.n}番`).join("<br>");
saveData()
}
function body_i(i){return document.getElementById("body_"+i).value||0}
function time_i(i){return document.getElementById("time_"+i).value||0}
function jockey_i(i){return document.getElementById("jockey_"+i).value||0}
function past(i){return pastPoints[past1_i(i)]+pastPoints[past2_i(i)]+pastPoints[past3_i(i)]}
function past1_i(i){return document.getElementById("past1_"+i).value}
function past2_i(i){return document.getElementById("past2_"+i).value}
function past3_i(i){return document.getElementById("past3_"+i).value}

function saveData(){
if(!selectedKaisai||!selectedRace)return;
let d={date:dateInput.value,kaisai:selectedKaisai,race:selectedRace,surface:surface.value,
distance:distance.value,pace:pace.value,pickHorse:pickHorse.value,buy:buyState,hit:hitState,
oddsLow:oddsLow.value,oddsHigh:oddsHigh.value,memo:memo.value,horses:[]}
for(let i=1;i<=18;i++){
d.horses.push({body:body_i(i),time:time_i(i),jockey:jockey_i(i),
past1:past1_i(i),past2:past2_i(i),past3:past3_i(i)})}
localStorage.setItem(getKey(),JSON.stringify(d))
}

function loadData(){
let raw=localStorage.getItem(getKey());if(!raw)return;let d=JSON.parse(raw);
dateInput.value=d.date||"";surface.value=d.surface||"芝";distance.value=d.distance||24;updateDistance();
pace.value=d.pace||3;pickHorse.value=d.pickHorse||1;oddsLow.value=d.oddsLow||"";oddsHigh.value=d.oddsHigh||"";memo.value=d.memo||"";
buyState=d.buy||"";hitState=d.hit||"";d.horses.forEach((h,i)=>{let n=i+1;
document.getElementById("body_"+n).value=h.body||"";document.getElementById("time_"+n).value=h.time||0;
document.getElementById("jockey_"+n).value=h.jockey||"";document.getElementById("past1_"+n).value=h.past1||0;
document.getElementById("past2_"+n).value=h.past2||0;document.getElementById("past3_"+n).value=h.past3||0});
calcAll()
}

function resetData(){if(confirm("全削除しますか？")){Object.keys(localStorage).filter(k=>k.startsWith(STORAGE_PREFIX)).forEach(k=>localStorage.removeItem(k));location.reload()}}
function csvEscape(v){
  if(v===null||v===undefined) return "";
  v=String(v).replace(/"/g,'""');
  return /[",\n]/.test(v)?`"${v}"`:v;
}

function exportCSV(){

  if(!selectedKaisai){
    alert("開催を選択してください");
    return;
  }

  let rows=[];
  let header=[
    "日付","開催","レース番号","コース","距離m",
    "馬番","馬体","タイム","騎手",
    "過去1","過去2","過去3",
    "馬合計70","騎手点30","総合点100",
    "ペース予想","指名馬番","購入","的中",
    "複勝オッズ下","複勝オッズ上","メモ"
  ];
  rows.push(header.join(","));

  let key=getKey();
  let data=JSON.parse(localStorage.getItem(key)||"{}");
  if(!data.horses){
    alert("このレースのデータがありません");
    return;
  }

  for(let i=1;i<=18;i++){
    let h=data.horses[i-1]||{};
    let row=[
      csvEscape(data.date),
      csvEscape(data.kaisai),
      csvEscape(data.race),
      csvEscape(data.surface),
      csvEscape(data.distance*100),

      csvEscape(i),
      csvEscape(h.body),
      csvEscape(h.time),
      csvEscape(h.jockey),
      csvEscape(h.past1),
      csvEscape(h.past2),
      csvEscape(h.past3),

      csvEscape(document.getElementById("pastTotal_"+i).value),
      csvEscape(document.getElementById("jockeyP_"+i).value),
      csvEscape(document.getElementById("total_"+i).value),

      csvEscape(data.pace),
      csvEscape(data.pickHorse),
      csvEscape(data.buy),
      csvEscape(data.hit),
      csvEscape(data.oddsLow),
      csvEscape(data.oddsHigh),
      csvEscape(data.memo)
    ];
    rows.push(row.join(","));
  }

  let csvContent=rows.join("\r\n");
  let blob=new Blob([csvContent],{type:"text/csv;charset=utf-8;"});
  let url=URL.createObjectURL(blob);
  let a=document.createElement("a");
  a.download=`keiba_saturday_${data.kaisai}_${data.race}R_${data.date||"no-date"}.csv`;
  a.href=url;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
// ==============================
// CSV 読み込み（完全復元）
// ==============================
document.getElementById("csvFile").addEventListener("change",e=>{
  const file=e.target.files[0];
  if(!file) return;

  const reader=new FileReader();
  reader.onload=ev=>{
    importCSV(ev.target.result);
  };
  reader.readAsText(file,"utf-8");
});

function importCSV(text){

  const lines=text.trim().split(/\r?\n/);
  const headers=lines[0].split(",").map(v=>v.trim());
  const idx=n=>headers.indexOf(n);

const map = {
  date:idx("日付"),
  place:idx("開催"),
  race:idx("レース番号"),
  course:idx("コース"),
  dist:idx("距離m"),
  horse:idx("馬番"),

  body:idx("馬体"),
  time:idx("タイム"),
  jockey:idx("騎手"),

  p1:idx("過去1"),
  p2:idx("過去2"),
  p3:idx("過去3"),

  pace:idx("ペース予想"),
  pick:idx("指名馬番"),
  buy:idx("購入"),
  hit:idx("的中"),

  oddsL:idx("複勝オッズ下"),
  oddsH:idx("複勝オッズ上"),
  memo:idx("メモ")
};

  const rows=lines.slice(1).map(l=>l.split(","));
  const f=rows[0];

  // 基本情報の復元
  dateInput.value=f[map.date];

  [...document.querySelectorAll("#kaisaiButtons button")]
    .find(b=>b.textContent===f[map.place])?.click();

  document.querySelectorAll("#raceButtons button")[Number(f[map.race])-1]?.click();

  surface.value=f[map.course];
  distance.value=Number(f[map.dist])/100;
  updateDistance();

  pace.value=f[map.pace];
  pickHorse.value=f[map.pick];
  oddsLow.value=f[map.oddsL];
  oddsHigh.value=f[map.oddsH];
  memo.value=f[map.memo];

  setToggle("buy",f[map.buy]);
  setToggle("hit",f[map.hit]);

  // 各馬データの復元（馬体・タイム・騎手・過去）
  rows.forEach(r=>{
    let i=Number(r[map.horse]);
    if(i<1||i>18) return;

    document.getElementById("body_"+i).value   = r[map.body];
    document.getElementById("time_"+i).value   = r[map.time];
    document.getElementById("jockey_"+i).value = r[map.jockey];
    document.getElementById("past1_"+i).value  = r[map.p1];
    document.getElementById("past2_"+i).value  = r[map.p2];
    document.getElementById("past3_"+i).value  = r[map.p3];
  });

  calcAll();
  saveData();

  alert("CSVを完全に復元しました");
}
</script>

</body>
</html>
